    <div class="container">
      <div class="video-tracker-query-form">
		<h2 class="video-tracker-query-form-heading">Please fill out query form</h2>
        <div class="video-label">Video-Link</div>
        <input type="text" id="video-link" class="form-control" placeholder="Video-Link" required autofocus>
        <div class="video-label">Date from (MM/DD/YYYY)</div>
        <input type="text" id="date-from" class="form-control" placeholder="Date from (MM/DD/YYYY)" required autofocus>
        <div class="video-label">Date to (MM/DD/YYYY)</div>
        <input type="text" id="date-to" class="form-control" placeholder="Date to (MM/DD/YYYY)" required autofocus>
        <button id="get-views-button" class="btn btn-lg btn-primary btn-block" type="button">Get views</button>
        <button id="csv-export" class="btn btn-lg btn-primary btn-block" type="button">Export as CSV</button>
        <button id="clear-query" class="btn btn-lg btn-primary btn-block" type="button">Clear query</button>
      </div>
      <div class="video-tracker-query-results">
      	<div id="video-title-container">Video-title: <span id="video-title"></span></div>
      	<table id="result-table">
		        	<tr class="row title">
		        		<th class="col-md-4">Date<div class="sub-header">Days: <span class="total-number-days"></span></div></td>
				        <th class="col-md-4"></td>
				        <th class="col-md-4">Views<div class="sub-header">Total: <span class="total-number"></span></div></td>
				    </tr>
				    
				     <tr class="row">
		        		<td class="col-md-4">Days: <span class="total-number-days"></span></td>
				        <td class="col-md-4"></td>
				        <td class="col-md-4">Total: <span class="total-number"></span></td>
				    </tr>
	    </table>
      </div>
